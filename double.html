<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function double(n){
        num = parseInt(n, 10);
        return num*2;
      }
      var input = prompt("Enter a number: ");
      document.write(double(input));
    </script>
  </body>
</html>
