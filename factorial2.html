<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function factorial(n){
        if (n < 0){ return; }
        else if (n === 0){ return 1; }
        else {
          return n * factorial(n-1);
        }
      }
      var input = prompt("Enter a number: ");
      document.write(input+"! = "+factorial(input));
    </script>
  </body>
</html>
