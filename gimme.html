<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var input = prompt("Enter a number greater than 100");
      var num = parseInt(input, 10);
      while (num < 100){
        input = prompt("Sorry enter a number greater than 100");
        num = parseInt(input, 10);
      }
      document.write(num+" is greater than 100! Yay!");
    </script>
  </body>
</html>
